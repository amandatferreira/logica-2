<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

	var cores = ['blue', 'red', 'green']; //Array com as cores
	var indiceCorAtual = 0; //Variavel auxiliar - começa com 'blue'


    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        pincel.fillStyle = cores[indiceCorAtual]; //a cor incial será sempre 'blue'
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);
    }

    tela.onclick = desenhaCirculo;

    function mudaCor() {

		indiceCorAtual++; //incremento o valor para movimentar o arraylist
		
		if(indiceCorAtual >= cores.length){ //caso exceda o tamanho do array, voltamos para o indice 0
		indiceCorAtual = 0;
	} 
        return false;
    }


    tela.oncontextmenu = mudaCor;

</script>
